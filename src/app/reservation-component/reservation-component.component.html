<h2>Seat Reservation</h2>
<p>Selected Seats: {{ selectedSeats.join(', ') }}</p>
<app-train-coach-component></app-train-coach-component>
<div>
  <label for="numSeats">Number of Seats:</label>
  <input
    type="number"
    id="numSeats"
    [(ngModel)]="numSeats"
    min="1"
    max="7"
    step="1"
  />
  <button (click)="bookSeats()">Book Seats</button>
</div>
